<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <script lang="javascript" src="game.js">

  </script>
</head>

<body>
  <div id="score">
    <h1>Score</h1>
    <span>
      <p class="label">Human</p>
      <p id="human"></p>
    </span>
    <span>
      <p class="label">Computer</p>
      <p id="computer"></p>
    </span>
    <span>
      <p id="message"></p>
    </span>
  </div>
  <div id="controls">
    <h1>Make your choice</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>

</body>

</html>
